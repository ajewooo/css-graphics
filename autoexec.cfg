
// ==========================
// Counter-Strike: Source Ultra FPS autoexec.cfg (Laptop Boost)
// ==========================

// --- FPS & Performance ---
net_graph 1
fps_max 0
mat_queue_mode 2
r_threaded_particles 1
r_threaded_renderables 1
r_queued_decals 1
r_queued_ropes 1
r_queued_post_processing 1

// --- Network & Hit Registration ---
rate 100000
cl_cmdrate 101
cl_updaterate 101
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1
cl_predict 1
cl_predictweapons 1

// --- Mouse & Input ---
m_rawinput 1
m_filter 0
m_customaccel 0

// --- Graphics: MAX FPS Mode ---
mat_picmip 1
mat_reducefillrate 0
mat_hdr_enabled 0
mat_specular 0
mat_bloom_scalefactor_scalar 0
mat_disable_bloom 1
mat_disable_lightwarp 1
r_shadows 1
r_shadowrendertotexture 0
r_rootlod 1
r_lod 1
r_drawdetailprops 1
r_3dsky 0
r_propsmaxdist 1000
r_dynamic 0
r_waterforceexpensive 0
r_waterforcereflectentities 0
r_decals 50
mp_decals 50
r_drawflecks 0

// --- Sound Optimization ---
snd_mixahead 0.05
dsp_enhance_stereo 0
dsp_slow_cpu 1
snd_async_fullyasync 1
soundscape_fadetime 0
soundscape_flush
snd_pitchquality 1
cl_crosshaircolor 5
cl_crosshaircolor_r 0
cl_crosshaircolor_g 200
cl_crosshaircolor_b 255
cl_crosshairusealpha 1
cl_crosshairalpha 255
cl_crosshairscale 1800
cl_dynamiccrosshair 0
cl_legacy_crosshair_recoil 0
cl_legacy_crosshair_scale 1



// --- Reload Config Keybind ---
bind "F10" "exec autoexec.cfg; echo '>>> Config Reloaded! <<<'"

// --- Confirm Load ---
echo ">>> Loaded Successfully <<<"
